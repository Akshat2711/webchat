<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGNUP</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
<div class="maincont">
        <div class="container">
            <h1 class="heading">Sign Up</h1>

            <div class="field">
                <input type="text" id="name" placeholder="Enter the Name"/>
                <div class="line"></div>
            </div>
            

            <div class="field">
                <input type="text" id="email" placeholder="Enter the E-mail"/>
                <div class="line"></div>
            </div>
            
            
            <div class="field">
                <input type="password" id="pass" placeholder="Enter the Password"/>
                <div class="line"></div>
            </div>
            

            <div class="field">
                <input type="text" id="otp"  placeholder="Enter the OTP"/>
                <div class="line"></div>
            </div>
            <div class="fop">
                <button class="button" id="otpgen">GET OTP</button>
                <button class="button" id="submit">SUBMIT</button>
            </div>
            
        </div>
</div>
            


        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="signup.js" type="module">
            

        </script>
    </body>
</html>
