
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGNIN</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <div class="maincont">
            <div class="container">
                <h1 class="heading">Sign In</h1>
                
    
                <div class="field">
                    <input type="text" id="email" placeholder="Enter the E-mail"/>
                    <div class="line"></div>
                </div>
                
                
                <div class="field">
                    <input type="password" id="pass" placeholder="Enter the Password"/>
                    <div class="line"></div>
                </div>
                
    
                <div class="fop">
                    <button class="button" id="signin">SIGN IN</button>
                    <button class="button" onclick="window.location.href='signup.html';">SIGN UP</button>
                </div>
                
            </div>
    </div>










        <script src="signin.js" type="module"> </script>
    </body>
</html>
